<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Retail Analytics</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:2rem;}
    nav a{margin-right:10px;color:#0066cc;text-decoration:none}
    table{border-collapse:collapse;width:100%}
    th,td{border:1px solid #ccc;padding:.4rem;text-align:left}
  </style>
</head>

<body>
  <!-- global navigation bar -->
  <nav>
    {% if session.get("user") and request.endpoint != "login" %}
      <a href="{{ url_for('dashboard') }}">Dashboard</a>
      <a href="{{ url_for('search') }}">Search</a>
      <a href="{{ url_for('upload') }}">Reload</a>
      <a href="{{ url_for('clv')     }}">Top&nbsp;CLV</a>
      <a href="{{ url_for('churn') }}">Churn&nbsp;risk</a>
      <a href="{{ url_for('logout')  }}">Log&nbsp;out</a>
    {% endif %}
  </nav>
  <hr>

  {% block body %}{% endblock %}
</body>
</html>
