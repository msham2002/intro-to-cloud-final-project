{% extends "layout.html" %}
{% block body %}

<form method="post">
  Household #: <input name="hshd_num" required>
  <button type="submit">Search</button>
</form>

{% if results %}
  <table>
    <tr><th>Basket</th><th>Date</th><th>Prod #</th><th>Dept</th><th>Commodity</th></tr>
    {% for row in results %}
      <tr>
        <td>{{ row.BASKET_NUM }}</td><td>{{ row.PURCHASE }}</td>
        <td>{{ row.PRODUCT_NUM }}</td><td>{{ row.DEPARTMENT }}</td>
        <td>{{ row.COMMODITY }}</td>
      </tr>
    {% endfor %}
  </table>
{% endif %}

{% endblock %}
